<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clínica Veterinaria VetMD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>

.page-card {
  max-width: 1000px;
  margin: 40px auto;
  background-color: rgba(36, 28, 28, 0.95); 
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.404);
}
      body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a3b63, #000000);
      background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 1px;
      justify-content: center ;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start; 
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo-header {
      display: flex;
      align-items: left;
      justify-content: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }
    .paw-logo {
      width: 120px;
      height: auto;
    }


    .services-box {
      background: url(Resources/pawBG.png);
      background-size: cover;
      border-radius: 10px;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .service-button {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .service-button:hover {
      transform: scale(1.05);
      background-color: #dff6ff;
    }

    .service-button i {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .service-button p {
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin: 40px 0 20px;
      gap: 30px;
      font-size: 3.5em;
    }

    .social a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social a:nth-child(1):hover {
      color: #bc1a6b;
    } 
    .social a:nth-child(2):hover {
      color: #1a5bbc;
    }
     .social a:nth-child(3):hover {
      color: #1abc9c;
    }
    .social a:nth-child(4):hover  {
      color: #ca1149;
    }
    .social a:nth-child(5):hover  {
    color: #ff0909;
   }

    @media (max-width: 768px) {
      .services-box {
        grid-template-columns: repeat(2, 1fr);
      }
      .page-card {
      background: rgba(36, 28, 28, 0.95); 
      box-shadow: none;
      padding: 0px;
       border-radius: 1.5em;
       max-width: 100%;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }

      .paw-logo {
        width: 160px;
      }

      Header h1 {
  font-size: 1.5em;
  letter-spacing: 1px;
  margin: 0px;
  text-align: left;
  flex: 1;
  line-height: 1.2
      }
      
    }

    @keyframes bounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.2); }
  50%  { transform: scale(0.95); }
  70%  { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.paw-logo.bouncing {
  animation: bounce 0.5s ease;
}

  </style>

</head>

</html>
